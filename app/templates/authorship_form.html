{% extends "base.html" %}

{% block content %}
<div class="container">
    <h1>{% if authorship %}Edit{% else %}Add{% endif %} Author</h1>
    
    <form method="POST">
        <div class="form-group">
            <label for="pub_id">Publication:</label>
            <select id="pub_id" name="pub_id" required {% if authorship %}disabled{% endif %}>
                <option value="">-- Select Publication --</option>
                {% for pub in pubs %}
                <option value="{{ pub.pub_id }}" {% if authorship and authorship.pub_id == pub.pub_id %}selected{% endif %}>
                    {{ pub.pub_id }} - {{ pub.title }}
                </option>
                {% endfor %}
            </select>
            {% if authorship %}<input type="hidden" name="pub_id" value="{{ authorship.pub_id }}">{% endif %}
        </div>

        <div class="form-group">
            <label for="member_id">Lab Member:</label>
            <select id="member_id" name="member_id" required {% if authorship %}disabled{% endif %}>
                <option value="">-- Select Member --</option>
                {% for member in members %}
                <option value="{{ member.member_id }}" {% if authorship and authorship.member_id == member.member_id %}selected{% endif %}>
                    {{ member.member_id }} - {{ member.name }}
                </option>
                {% endfor %}
            </select>
            {% if authorship %}<input type="hidden" name="member_id" value="{{ authorship.member_id }}">{% endif %}
        </div>

        <div class="form-group">
            <label for="author_order">Author Order (optional):</label>
            <input type="number" id="author_order" name="author_order" value="{{ authorship.author_order if authorship else '' }}" min="1" placeholder="e.g., 1, 2, 3">
        </div>

        <div class="form-group">
            <label for="author_role">Role (optional):</label>
            <input type="text" id="author_role" name="author_role" value="{{ authorship.author_role if authorship else '' }}" placeholder="e.g., Lead Author, Co-Author">
        </div>

        <div class="button-group">
            <button type="submit" class="btn btn-primary">{% if authorship %}Update{% else %}Add Author{% endif %}</button>
            <a href="{{ url_for('view_authorship') }}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>

<style>
.container {
    max-width: 600px;
    margin: 40px auto;
    padding: 20px;
}

h1 {
    color: #333;
    margin-bottom: 30px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #333;
}

input[type="text"],
input[type="number"],
select {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 4px;
    font-size: 14px;
}

select:disabled {
    background-color: #f5f5f5;
    color: #666;
}

.button-group {
    display: flex;
    gap: 10px;
    margin-top: 30px;
}

.btn {
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 14px;
    text-decoration: none;
    display: inline-block;
}

.btn-primary {
    background-color: #007bff;
    color: white;
}

.btn-primary:hover {
    background-color: #0056b3;
}

.btn-secondary {
    background-color: #6c757d;
    color: white;
}

.btn-secondary:hover {
    background-color: #545b62;
}
</style>
{% endblock %}
