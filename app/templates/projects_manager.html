{% extends 'base.html' %}
{% block content %}
  <h2>Projects Manager</h2>
  <p><a href="{{ url_for('project_new') }}" style="padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; display: inline-block;">+ Add Project</a></p>
  <table>
    <tr><th>ID</th><th>Title</th><th>Start</th><th>End</th><th>Status</th><th>Leader</th><th>Actions</th></tr>
    {% for p in projects %}
    <tr>
      <td>{{ p.project_id }}</td>
      <td>{{ p.title }}</td>
      <td>{{ p.start_date }}</td>
      <td>{{ p.end_date }}</td>
      <td>{{ p.status }}</td>
      <td>{{ p.leader_id }}</td>
      <td>
        <a href="{{ url_for('project_edit', pid=p.project_id) }}">Edit</a>
        <form style="display:inline" method="post" action="{{ url_for('project_delete', pid=p.project_id) }}" onsubmit="return confirm('Delete project?');">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
