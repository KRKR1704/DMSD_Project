{% extends 'base.html' %}
{% block content %}
  <h2>Collaborators</h2>
  <table>
    <tr><th>Member ID</th><th>Organization</th><th>Contact Info</th><th>Biography</th></tr>
    {% for c in collaborators %}
    <tr>
      <td>{{ c.member_id }}</td>
      <td>{{ c.organization }}</td>
      <td>{{ c.contact_info }}</td>
      <td>{{ c.biography }}</td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
