{% extends 'base.html' %}
{% block content %}
  <h2>Members Manager</h2>
  <p><a href="{{ url_for('member_new') }}" style="padding: 10px 20px; background: #28a745; color: white; text-decoration: none; border-radius: 4px; display: inline-block;">+ Add Member</a></p>
  <table>
    <tr><th>ID</th><th>Name</th><th>Type</th><th>Join Date</th><th>Actions</th></tr>
    {% for m in members %}
    <tr>
      <td>{{ m.member_id }}</td>
      <td>{{ m.name }}</td>
      <td>{{ m.member_type }}</td>
      <td>{{ m.join_date }}</td>
      <td>
        <a href="{{ url_for('member_edit', mid=m.member_id) }}">Edit</a>
        <form style="display:inline" method="post" action="{{ url_for('member_delete', mid=m.member_id) }}" onsubmit="return confirm('Delete member?');">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
